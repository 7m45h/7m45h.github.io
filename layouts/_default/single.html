{{ define "main" }}
  {{ with .Site.GetPage "/canv" }}
    {{ if $.InSection . }}
      <section id="canvas">
        <canvas></canvas>
      </section>
      <section id="info">
        {{ $.Content }}
      </section>
    {{ else }}
      <section>
        {{ $.Content }}
      </section>
    {{ end }}
  {{ end }}
{{ end }}
