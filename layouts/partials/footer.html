<footer class="border">
  <a id="repo-link" class="border bar-item" href="{{ .Params.repo }}" target="_blank">src</a>
  <div id="powerd-by" class="border bar-item">
    <a class="bar-item-item" href="https://gohugo.io/" target="_blank">hugo</a>
    <a class="bar-item-item" href="https://pages.github.com/" target="_blank">github pages</a>
    {{ if .HasShortcode "rand_img" }}
      <a class="bar-item-item" href="https://picsum.photos/" target="_blank">picsum.photos</a>
    {{ end }}
    {{ with .Params.powerdby }}
      {{ range . }}
        <a class="bar-item-item" href="{{ .link }}" target="_blank">{{ .name }}</a>
      {{ end }}
    {{ end }}
  </div>
  <div class="border bar-item spacer"></div>
  <div id="last-mod-date" class="border bar-item">{{ .Lastmod | time.Format "2006-01-02" }}</div>
</footer>
