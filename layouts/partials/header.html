<header class="border">
  <div class="border bar-item square">
    <a id="home-btn" class="square" href="/"></a>
  </div>
  <nav id="nav-bar" class="border bar-item">
    {{ range site.Sections }}
      <a href="{{ .Permalink }}" class="bar-item-item">{{ .LinkTitle }}</a>
    {{ end }}
  </nav>
  <h1 id="page-title" class="border bar-item spacer">{{ .Title }}</h1>
  <div class="border bar-item square">
    <input id="theme-switch-btn" class="square" type="checkbox">
  </div>
</header>
