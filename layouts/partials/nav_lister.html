{{ if .IsHome }}
  {{ range site.Sections }}
    <a href="#{{ .LinkTitle }}" class="bar-item-item">{{ .LinkTitle }}</a>
  {{ end }}
  {{ range .RegularPages }}
    <a href="{{ .RelPermalink }}" class="bar-item-item">{{ .LinkTitle }}</a>
  {{ end }}
{{ else }}
  {{ range site.Sections }}
    <a href="{{ .RelPermalink }}" class="bar-item-item">{{ .LinkTitle }}</a>
  {{ end }}
{{ end }}
