{{ define "main" }}
  <section id="{{ .Title }}" class="text">
    {{ .Content }}
  </section>
  {{ range site.Sections }}
    <section id="{{ .Title }}">
      {{ partial "page_lister.html" . }}
    </section>
  {{ end }}
  <section id="etc">
    {{ range .Site.Data.etc_pages.pages }}
      {{ partial "anchor_card.html" (dict "url" .url "name" .name "ext" true) }}
    {{ end }}
  </section>
{{ end }}
